<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700|Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">

    <div class="page__contact contact">
        <div class="container">
            <h1 class="contact__title">Have any <strong class="green">project!</strong></h1>
            <h2 class="contact__subtitle">Just send me a message I will help you and make you smile</h2>
            <div class="grid-3 contact__grid">
                <div class="grid-2">
                    <a href="http://" class="btn btn--facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="http://" class="btn btn--twitter"><i class="fab fa-twitter"></i></a>
                    <a href="http://" class="btn btn--instagram"><i class="fab fa-instagram"></i></a>
                    <a href="http://" class="btn btn--dribbble"><i class="fab fa-dribbble"></i></a>
                </div>
                <form action="" class="grid-2 item-2-3 form">
                    <div class="form__field">
                        <input type="text" class="form__input" value="Eftakher Ala" autofocus>
                    </div>
                    <div class="form__field">
                        <input type="text" class="form__input" placeholder="Last Name">
                    </div>
                    <div class="form__field">
                        <input type="email" class="form__input" placeholder="Your Email">
                    </div>
                    <div class="form__field">
                        <input type="text" class="form__input" placeholder="Project Name">
                    </div>
                    <div class="form__field d-flex item-2-2">
                        <textarea placeholder="Your Message......." class="form__input form__input--texatrea"></textarea>
                        <button type="submit" class="btn btn--submit"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
